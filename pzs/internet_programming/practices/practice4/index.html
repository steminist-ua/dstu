    <!-- 
        <form> використовується для створення HTML форми на сторінці.
        Для відправки форми на сервер використовується кнопка типу submit, також форму можна відправити натиснувши клавішу Enter в межах форми. Якщо кнопка типу submit відсутній, клавіша Enter імітує її використання.

        <form> може містити один або більше з наступних елементів форми:

            <input> - є одним з різнобічних елементів форми і дозволяє створювати різні елементи інтерфейсу і забезпечити взаємодію з користувачем. Головним чином <input> призначений для створення текстових полів, різних кнопок, перемикачів і прапорців.   
            Документація з прикладами всіх типів - https://www.w3schools.com/html/html_form_input_types.asp

            <textarea> - визначає область в яку можна вводити декілька рядків тексту. На відміну від теґа <input> у текстовій області <textarea> дозволяється робити переноси рядків і вони будуть збережені при відправленні даних на сервер. Розмір текстової області може бути визначений за допомогою атрибутів cols та rows, але краще це робити за допомогою CSS властивостей height і width.

            <button> - створює на веб-сторінці кнопку і за своєю дією нагадує результат, одержаний за допомогою теґа <input type="text"> (з атрибутом type="button | reset | submit"). 
                - На відміну від теґа <input type="button">, теґ <button> пропонує ширші можливості по створенню кнопок. Наприклад, в кнопці можна розміщувати будь-які елементи HTML, в тому числі зображення.
                - Кнопка, що створена за допомогою елемента <button> може розміщуватися поза межами форми, але щоб у неї була можливість відправляти дані на сервер, необхідно, щоб кнопка розміщувалася в формі.

            <select> - дозволяє створити елемент інтерфейсу у вигляді списку, що розкривається, а також список з одним або множинним вибором.

            <option> - елементи списку select

            <label> - служить текстової міткою для елемента <input>. За своїм виглядом мітка нічим не відрізняється від звичайного тексту, але завдяки їй користувач може вибрати елемент форми кліком по тексту, розташованих у межах елемента <label>, а не по самому елементу <input>. 
                - Існує два способи зв'язування об'єкта і мітки. Перший полягає у використанні ідентифікатора id всередині елемента форми і надання його імені в якості атрибута for тега <label>. При другому способі елемент форми поміщається всередину контейнера <label>. 
                - Щоб зв'язати мітку з полем форми потрібно, щоб атрибут "for" тега <label> дорівнював атрибуту "id" потрібного елемента форми.
     -->
