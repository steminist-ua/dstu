<body>
    <!-- 
        Семантичні теги у html5 (всі вони парні блочні): 
        
        Тег <header> призначений для того, щоб позначити розділ HTML-сторінки як заголовок (контейнер для вступного вмісту) або набір навігаційних посилань. Раніше використовували <div class="header"></div>. Тег <header> семантичний аналог <div>

        <nav>, зазвичай, визначає, групу посилань, що є навігацією по сайту. Такі посилання зазвичай ведуть на інший розділ, головну сторінку, контакти і інше.
            - Контент, що містить теґ <nav>, призначений тільки для навігаційних посилань, тому не всі посилання можуть бути поміщені в цей контейнер.

            - Якщо на сторінці кілька блоків посилань, то в <nav> зазвичай поміщають пріоритетні посилання.

            - Допустимо використовувати кілька елементів <nav> в документі.

            - Зверніть увагу на те, що не всі посилання документа повинні бути всередині html тега <nav>. Елемент <nav> призначений тільки для основного блоку навігаційних посилань, тому, що деякі браузери можуть використовувати цей елемент, щоб визначити, чи потрібно опустити початкову CSS стилізацію цього контенту.

        <main> визначає основний зміст документа. Зміст всередині елемента <main> повинен бути унікальним для документа. 
            - Він НЕ повинен містити будь-який зміст, який повторюється на вашому сайті, наприклад: бічні панелі, навігаційні посилання, інформація про авторські права, логотип сайту, пошукові форми тощо.

            - Тег <main> НЕ повинен розташовуватися всередині елементів <article>, <aside>, <footer>, <header>, <nav> або <section>.

            - Не повинно бути більше одного елемента <main> в документі.    
                
        <section> являє собою універсальний розділ документа. Групує тематичний вміст і зазвичай містить свій власний заголовок.
            - Можна створювати батьківські елементи <section> з вкладеними елементами <article>, в яких є один або кілька елементів <article>.
            - HTML тег <section> допускається вкладати в самого себе.

        <article> визначає незалежний, самодостатній зміст від іншої частини сайту. Тег <article> позначає важливі розділи контенту всередині веб-сторінки.

        <aside> визначає блок збоку від контенту для розміщення рубрик, посилань на архів, міток та іншої інформації.
            - Тег <aside> вказує, що контент, який міститься всередині цього елемента, пов'язаний з основним контентом даної сторінки, але не є його частиною.
            - Тег <aside> можна використовувати в якості бічної панелі або сайтбуру для статті.

        <footer> задає нижній колонтитул документу або розділу, в ньому можуть міститися: ім'я автора, дата документа, контактна і правова інформація.
            - Елемент <footer> зазвичай містить: інформацію про авторство, інформацію про авторські права, Контактну інформацію, Карту сайту, пов'язані з ним документи тощо. 
            - В одному веб-документі може бути кілька елементів <footer>. Як кожна сторінка, так і кожна стаття може мати свій елемент <footer>, більш того,<footer> можна помістити в елемент <blockquote>, щоб вказати джерело цитування.
     -->
